<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="grid grid-cols-2 w-screen h-screen">
      <div
        class="w-full h-full max-w-6xl bg-white shadow-lg rounded-lg flex flex-col md:flex-row"
      >
        <!-- Left Side -->

        <img
          src="img/jim.jpg"
          alt="Gym Image"
          class="w-full h-full object-cover object-center"
        />
</div>
        <!-- Right Side -->
        <div class="w-full p-10 flex flex-col justify-center h-full">
          <!-- <h2 class="text-black text-4xl font-bold">Join Our Gym!</h2>
          <p class="text-black mt-2">
            Start your fitness journey with us today.
          </p> -->
          <h2 class="text-2xl font-bold">Daftar Sekarang</h2>
          <p class="text-gray-500 mb-4">Buat akun anda sekarang</p>

          <form>
            <div class="mb-4">
              <label class="block text-gray-700">Nama lengkap</label>
              <input
                type="text"
                class="w-full p-2 border border-gray-300 rounded mt-1"
                placeholder="John Doe"
              />
            </div>

            <div class="mb-4">
              <label class="block text-gray-700">Email</label>
              <input
                type="email"
                class="w-full p-2 border border-gray-300 rounded mt-1"
                placeholder="email@example.com"
              />
            </div>

            <div class="mb-4">
              <label class="block text-gray-700">Nomor Telepon</label>
              <input
                type="tel"
                class="w-full p-2 border border-gray-300 rounded mt-1"
                placeholder="+1234567890"
              />
            </div>

            <div class="mb-4">
              <label class="block text-gray-700">Pilih Paket</label>
              <select class="w-full p-2 border border-gray-300 rounded mt-1">
                <option>Basic - Rp.150.000/bulan</option>
                <option>Standard - Rp.350.000/bulan</option>
                <option>Premium - Rp.1.300.000/tahun</option>
              </select>
            </div>

            <div class="mb-4">
              <label class="block text-gray-700">Password</label>
              <input
                type="password"
                class="w-full p-2 border border-gray-300 rounded mt-1"
                placeholder="********"
              />
            </div>

            <div class="mb-4 flex items-center">
              <input type="checkbox" class="mr-2" />
              <label class="text-gray-700"
                >Saya setuju dengan peraturan gym</label
              >
            </div>

            <button
              class="w-full bg-black text-white p-4 mt-8 rounded hover:bg-gray-700 transition duration-200"
            >
              Sign Up
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
